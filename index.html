<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #alert{
        display: none;
    }
</style>
<body>
    <div class="alert-box" id="alert">
       <p class="a">알림창</p> 
        <button onclick="Btn('none')">닫기</button>
    </div>
    <button onclick="Btn('block')">버튼</button>

    <button onclick="alert1('아이디를 입력하세요.','block')">button1</button>
    <button onclick="alert1('비밀번호를 입력하세요.','block')">button2</button>

    <script>
        function Btn(hole){
            document.getElementById('alert').style.display = hole;
        }
        
        function alert1(idAndPw,hole){
            document.getElementById('alert').style.display = hole;
            document.querySelector('.a').innerHTML = idAndPw;
        }
    </script>
</body>
</html>
